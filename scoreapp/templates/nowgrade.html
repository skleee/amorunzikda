{% extends 'base.html' %}
{% block content %}
<style>
#yesinfo{
    display: block;
}
#noinfo{
    display: none;
}
</style>
<section id="page-top">
    <header class="masthead">
        <div class="container">
            <div class="intro-text"><br><br>
    <header class="masthead mb-auto">
      <br><br>
      <div class="inner">
        <h3 class="masthead-brand">당신의 현재 학점은?!</h3>
      </div>
    </header>
     <div style="text-align:center" ;>
        해당 수업의 교수님은 {{ profstyle }}이군요!!!<br>
        <h2>당신의 현재 학점은 "<span style="border: 1px solid black">{{ nowgrade }}</span>"로 예상됩니다.<br>
        <p>{{comment}}</p></h2>
        {% if nowgrade == 'A' %}
            <div>행복회로를 안 돌리셔도 됩니다 ^^ 홈으로 가버려~</div>
        {% else %}
            <button type="button" class="btn btn-outline-dark" onclick="location.href='{% url 'happy'%}'">
                행복회로 돌리러 가기
            </button>
        {% endif %}
        <button type="button" class="btn btn-outline-dark" onclick="location.href='{% url 'home' %}'">
            홈으로
        </button>
        <br>
     </div>
    </div>
    </header>
</section>

{% endblock %}
